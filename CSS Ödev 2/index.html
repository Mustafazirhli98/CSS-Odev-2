<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">

</head>


<body>


    <header class="content">

        <img  src="images/google.jpg" alt="google-logo">

    <table class="table margin " >


        <tbody>

                                                                    <!-- tablo ilk satır başlangıcı -->

            <tr class="bg-color ">
                <td colspan="3">        
                    Search the web using Google! <br>
                    <input type="text" name="search" value size="40" > 
                    <br>

                    <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">

                        <input type="submit" name="search-button" value="Google Search" >

                    </a>

                    <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">
                       
                        <input type="submit" name="lucky" value="I'm feeling lucky">
                    
                    </a>
                    
                </td>
                                                                   
            </tr>
                                                                        <!-- Tablo ikinci satır ilk kutu başlangıcı -->
            <tr>
                 <td class="bg-color1" style="width: 317.18px;">
                    Special Searches 
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>  
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>                  
                </td>
                 
                <td class="bg-color2 fs" style="width:170.13px">        <!--Tablo ikinci satır ikinci kutu başlangıcı-->
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                            
                                                                        <!--Tablo ikinci satır ikinci kutu başlangıcı-->  
                <td class="bg-color3 fs" style="width: 369.34px;">
                        Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="email-adress" value="your e-mail" >
                    <br>
                    <input type="submit" name="submit-action" value="Subscribe" style="margin-right: 10px;">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    
                    
                </td>
                
            </tr>


            
          </tbody>

    </table>
